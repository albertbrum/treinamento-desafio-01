<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>Cadastro de Pessoas</title>
</head>

<body>
    <header class="header">
        <nav class="header__menu">
            <a class="header__menu__link" href="index.html">Inicio</a>
            <a class="header__menu__link" href="about.html">Sobre o Desafio</a>
            <a class="header__menu__link" href="app-register-people.html">Acesso Cadastro de Pessoas</a>
        </nav>
    </header>
    <main>
        <button type="button" class="button orange mobile" onclick="openModal()" id="registerPerson">+ Novo</button>
        <table class="records" id="tablePerson">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Nasc.</th>
                    <th>Sexo</th>
                    <th>Endereço</th>
                    <th>Cidade/UF</th>
                    <th>Celular</th>
                    <th>E-mail</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                </tr> -->
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cadastro de Pessoa</h2>
                    <span class="modal-close" id="modalClose" onclick="closeModal()">&#10006;</span>
                </header>
                <form class="modal-form" id="formPerson">
                    <div class="content-fields">
                        <label class="label-field">Nome completo</label>
                        <input type="text" class="modal-field" id="name" data-index="new" placeholder="Nome Completo"
                            maxlength="40" required>
                    </div>
                    <div class="content-fields">
                        <label class="label-field">Data de Nascimento</label>
                        <input type="date" class="modal-field" id="dateOfBirth" placeholder="Data Nascimento"
                            min="1880-01-01" max="2023-01-01" required>
                    </div>
                    <div class="content-fields">
                        <label class="label-field">Genero</label>
                        <select class="modal-field" id="gender" required>
                            <option value="">Selecione seu genero:</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                    <div class="content-fields"><label class="label-field">Endereço</label>
                        <input type="text" class="modal-field" id="address" placeholder="Endereço" maxlength="100"
                            required>
                    </div>
                    <div class="content-fields">
                        <label class="label-field">Cidade</label>
                        <input type="text" class="modal-field" id="city" placeholder="Cidade" maxlength="40" required>
                    </div>
                    <div class="content-fields">
                        <label class="label-field">E-mail</label>
                        <input type="email" class="modal-field" id="email" placeholder="e-mail" maxlength="50" required>
                    </div>
                    <div class="content-fields">
                        <label class="label-field">Celular</label>
                        <input type="tel" class="modal-field" id="mobile" placeholder="Celular" maxlength="15"
                            size="15" required>
                    </div>
                </form>
                <footer class="modal-footer">
                    <button class="button green" id="buttonSavePerson" onclick="savePerson()">Salvar</button>
                    <button class="button grey" id="buttonCancelPerson" onclick="closeModal()">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        <p>Desafio 01 - Treinamento - Albert Brum - 2023</p>
    </footer>
</body>
<script src="./js/main.js" defer></script>

</html>
